<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Tracker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        :root {
            --color-critical: #e63946;
            --color-high: #f9a03f;
            --color-medium: #ffe6c7;
            --color-low: #4ecdc4;
            --color-text: #212529;
            --color-text-light: #6c757d;
            --color-bg: #f8f9fa;
            --color-card: #ffffff;
            --color-border: #dee2e6;
            --color-primary: #1a535c;
            --color-primary-light: #4ecdc4;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 8px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            color: var(--color-primary);
            line-height: 1.3;
        }

        h1 { text-align: center; margin-bottom: 25px; }
        h2 { margin-top: 0; }
        h3 { border-bottom: 2px solid var(--color-primary-light); padding-bottom: 5px; }
        h4 { margin-top: 20px; margin-bottom: 8px; color: var(--color-text); }
        h5 { color: var(--color-text-light); margin-top: 15px; margin-bottom: 5px; text-transform: uppercase; font-size: 0.8em; letter-spacing: 0.5px;}

        #app-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        #input-section, #board-section {
            background: var(--color-card);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        #report-paste-area {
            width: 100%;
            min-height: 150px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 12px;
            box-sizing: border-box;
            font-family: Consolas, "Courier New", monospace;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        #create-tickets-btn {
            background-color: var(--color-primary);
            color: white;
            flex: 1;
        }
        #add-ticket-btn {
            background-color: #555;
            color: white;
            flex-grow: 0;
        }
        #create-tickets-btn:hover { background-color: var(--color-primary-light); }
        #add-ticket-btn:hover { background-color: #777; }

        #view-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .view-btn {
            padding: 10px 15px;
            border: 1px solid var(--color-border);
            background: #fff;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            color: var(--color-text-light);
            transition: all 0.2s;
        }
        .view-btn:hover {
            background: #f1f1f1;
            color: var(--color-text);
        }
        .view-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .module-group > h3 {
            margin-top: 0;
            text-transform: capitalize;
        }
        
        .ticket-card {
            background: var(--color-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            border-left: 8px solid;
            transition: all 0.2s;
            border-color: #a8d0db; /* Default low */
        }
        
        .ticket-card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        /* Priority Colors */
        .ticket-card[data-priority="critical"] { border-left-color: var(--color-critical); }
        .ticket-card[data-priority="high"] { border-left-color: var(--color-high); }
        .ticket-card[data-priority="medium"] { border-left-color: var(--color-medium); }

        /* Status Styles */
        .ticket-card[data-status="completed"] { opacity: 0.65; }
        .ticket-card[data-status="completed"] .ticket-header { text-decoration: line-through; }
        .ticket-card[data-status="on-hold"] { opacity: 0.8; border-left-style: dashed; }
        .ticket-card[data-status="archived"] { opacity: 0.5; }

        .ticket-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
        }
        
        .ticket-title {
            font-size: 1.15em;
            font-weight: 600;
            margin: 0;
            flex: 1;
        }

        .ticket-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 15px;
            font-size: 0.9em;
            color: var(--color-text-light);
            padding: 0 20px 15px 20px;
            align-items: center;
        }
        
        .ticket-tag {
            background: #eee;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.85em;
        }
        .ticket-tag.module { background: #e0f0f5; color: #0c5464; }
        .ticket-tag.version { background: #e0e0e0; color: #333; }
        
        .ticket-body {
            display: none; /* Hidden by default */
            padding: 0 20px 15px 20px;
            border-top: 1px solid var(--color-border);
            margin: 0 20px;
        }
        
        .ticket-body pre {
            background-color: #fdfdfd;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: Consolas, "Courier New", monospace;
        }
        
        .ticket-links ul, .status-log ul {
            list-style: none;
            background-color: #fdfdfd;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 15px;
            margin: 0;
        }
        .ticket-links li { margin-bottom: 5px; }
        .ticket-links a { word-break: break-all; }
        
        .status-log li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        .status-log li:last-child { border-bottom: none; }
        .status-log .status-name {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: capitalize;
            background: #eee;
        }
        .status-log .status-date {
            font-size: 0.9em;
            color: var(--color-text-light);
            margin-left: 10px;
        }
        
        .ticket-actions {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            border-top: 1px solid var(--color-border);
            background: #fafafa;
            border-radius: 0 0 var(--radius) var(--radius);
        }
        
        .ticket-actions button {
            background: none;
            border: 1px solid transparent;
            border-radius: var(--radius);
            cursor: pointer;
            color: #555;
            padding: 5px;
        }
        .ticket-actions button:hover {
            background: #eee;
            color: #000;
        }
        .ticket-actions button.delete:hover {
            background: var(--color-critical);
            color: white;
        }
        
        .icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        
        /* Edit Form / Modal Styling */
        #modal-backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        
        #ticket-form {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 600px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        #ticket-form h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--color-primary-light);
            padding-bottom: 10px;
        }
        
        #ticket-form label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        #ticket-form input[type="text"],
        #ticket-form select,
        #ticket-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--radius);
            box-sizing: border-box;
            font-size: 1em;
        }
        
        #ticket-form textarea {
            min-height: 120px;
            resize: vertical;
            font-family: Consolas, "Courier New", monospace;
        }
        
        #ticket-form .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        #ticket-form .form-row > div {
            flex: 1;
            min-width: 150px;
        }
        
        #ticket-form .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        #save-ticket-btn {
            background: var(--color-primary);
            color: white;
            flex: 1;
        }
        #cancel-ticket-btn {
            background: #777;
            color: white;
        }
        
        /* Responsiveness */
        @media (max-width: 600px) {
            body { padding: 10px; }
            #input-section, #board-section { padding: 15px; }
            .button-group { flex-direction: column; }
            .ticket-header, .ticket-meta { padding-left: 15px; padding-right: 15px; }
            .ticket-body { margin: 0 10px; padding: 0 10px 15px 10px; }
            #modal-backdrop { padding: 10px; }
        }
        
    </style>
</head>
<body>

    <div id="app-container">
        
        <h1>My Fix Tracker</h1>
        
        <div id="input-section">
            <h2>Create New Tickets</h2>
            <textarea id="report-paste-area" placeholder="Paste your full report here..."></textarea>
            <div class="button-group">
                <button id="create-tickets-btn" class="btn">Create Tickets from Report</button>
                <button id="add-ticket-btn" class="btn">Add Manual Ticket</button>
            </div>
        </div>
        
        <div id="board-section">
            <h2>Ticket Board</h2>
            <div id="view-controls">
                <button class="view-btn active" data-view="open">Open</button>
                <button class="view-btn" data-view="in-progress">In Progress</button>
                <button class="view-btn" data-view="on-hold">On Hold</button>
                <button class="view-btn" data-view="completed">Completed</button>
                <button class="view-btn" data-view="archived">Archived</button>
            </div>
            
            <div id="ticket-board">
                <p id="empty-state">No tickets to display for this view.</p>
            </div>
        </div>
    </div>
    
    <div id="modal-backdrop">
        <form id="ticket-form">
            <h2 id="form-title">Add New Ticket</h2>
            <input type="hidden" id="ticket-id-input">
            
            <div>
                <label for="ticket-title-input">Title:</label>
                <input type="text" id="ticket-title-input" required>
            </div>
            
            <div class="form-row">
                <div>
                    <label for="ticket-priority-input">Priority:</label>
                    <select id="ticket-priority-input">
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="ticket-module-input">Module:</label>
                    <input type="text" id="ticket-module-input">
                </div>
                <div>
                    <label for="ticket-file-input">File(s):</label>
                    <input type="text" id="ticket-file-input">
                </div>
            </div>

            <div>
                <label for="ticket-details-input">Details:</label>
                <textarea id="ticket-details-input"></textarea>
            </div>
            
            <div>
                <label for="ticket-links-input">Links (one URL per line):</label>
                <textarea id="ticket-links-input"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="save-ticket-btn" class="btn">Save Ticket</button>
                <button type="button" id="cancel-ticket-btn" class="btn">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let tickets = JSON.parse(localStorage.getItem('fixTrackerTickets')) || [];
            let currentView = 'open';

            const pasteArea = document.getElementById('report-paste-area');
            const createBtn = document.getElementById('create-tickets-btn');
            const addTicketBtn = document.getElementById('add-ticket-btn');
            const viewControls = document.getElementById('view-controls');
            const ticketBoard = document.getElementById('ticket-board');
            const emptyState = document.getElementById('empty-state');
            
            const modalBackdrop = document.getElementById('modal-backdrop');
            const ticketForm = document.getElementById('ticket-form');
            const formTitle = document.getElementById('form-title');
            const ticketIdInput = document.getElementById('ticket-id-input');
            const titleInput = document.getElementById('ticket-title-input');
            const priorityInput = document.getElementById('ticket-priority-input');
            const moduleInput = document.getElementById('ticket-module-input');
            const fileInput = document.getElementById('ticket-file-input');
            const detailsInput = document.getElementById('ticket-details-input');
            const linksInput = document.getElementById('ticket-links-input');
            const cancelBtn = document.getElementById('cancel-ticket-btn');
            
            const priorities = { critical: 1, high: 2, medium: 3, low: 4 };
            
            // --- Parsing Logic ---
            const parseReport = () => {
                const text = pasteArea.value;
                if (!text.trim()) return;

                const blocks = text.split( /((?:\n\s*\n|^)[A-Za-z0-9 'â€™&]+(?:ðŸš¨|:)\s*\n)/ );
                let newTickets = [];

                if (blocks.length <= 1) {
                    const issueSectionMatch = text.match(/(Critical Issues and Recommendations|Critical Issues|Recommendations)[\s\S]*/i);
                    const textToParse = issueSectionMatch ? issueSectionMatch[1] : text;
                    const issueBlocks = textToParse.split(/\n\s*\*\s+/);
                    
                    if (issueBlocks.length > 1) {
                        issueBlocks.slice(1).forEach(block => newTickets.push(createTicketFromBlock(block)));
                    } else {
                        newTickets.push(createTicketFromBlock(text));
                    }
                } else {
                    for (let i = 1; i < blocks.length; i += 2) {
                        const title = blocks[i].trim();
                        const details = (blocks[i+1] || "").trim();
                        newTickets.push(createTicketFromBlock(title + "\n" + details));
                    }
                }
                
                if(newTickets.length > 0) {
                    tickets = tickets.concat(newTickets);
                    saveTickets();
                    renderTickets();
                    pasteArea.value = '';
                }
            };
            
            const createTicketFromBlock = (block) => {
                const lines = block.split('\n');
                const firstLine = lines[0] || 'Untitled Ticket';
                
                const title = firstLine.replace(/ðŸš¨/, '').replace(/:$/, '').trim();
                
                let priority = 'medium';
                if (/CRITICAL/i.test(title)) priority = 'critical';
                else if (/WARNING|HIGH|BUG/i.test(title)) priority = 'high';
                else if (/LOW|REDUNDANT/i.test(title)) priority = 'low';

                const fileMatch = block.match(/File:\s*([^\s\n]+)/i);
                let file = fileMatch ? fileMatch[1] : 'N/A';
                
                const fileMatches = block.match(/File[s]?:\s*([^\n]+)/i);
                if (fileMatches) file = fileMatches[1];

                let module = 'General';
                if (file !== 'N/A') {
                    const firstFile = file.split(',')[0].trim();
                    const parts = firstFile.split('/').filter(p => p !== 'src');
                    module = parts.length > 1 ? parts[0] : parts[0].split('.')[0];
                }

                const detailsMatch = block.match(/(Issue|Risk|Impact|Recommendation|Detail|Problem|Solution)s?:\s*([\s\S]*)/i);
                const details = detailsMatch ? block : `Details:\n${block}`;
                
                const now = new Date().toISOString();
                return {
                    id: Date.now() + Math.random(),
                    title: title,
                    priority: priority,
                    module: module.toLowerCase().replace('.ts', ''),
                    file: file,
                    details: details.trim(),
                    links: '',
                    status: 'open',
                    createdDate: now,
                    version: 0.1,
                    statusLog: [{ status: 'open', date: now }]
                };
            };
            // --- Rendering Logic ---
            const renderTickets = () => {
                ticketBoard.innerHTML = '';
                
                const filteredTickets = tickets.filter(t => t.status === currentView && t.status !== 'deleted');
                
                if (filteredTickets.length === 0) {
                    emptyState.style.display = 'block';
                    ticketBoard.appendChild(emptyState);
                    return;
                }
                
                emptyState.style.display = 'none';

                filteredTickets.sort((a, b) => priorities[a.priority] - priorities[b.priority]);
                
                if (currentView === 'open') {
                    const groupedByModule = filteredTickets.reduce((acc, ticket) => {
                        (acc[ticket.module] = acc[ticket.module] || []).push(ticket);
                        return acc;
                    }, {});
                    
                    Object.keys(groupedByModule).sort().forEach(moduleName => {
                        const groupDiv = document.createElement('div');
                        groupDiv.className = 'module-group';
                        groupDiv.innerHTML = `<h3>${moduleName}</h3>`;
                        
                        groupedByModule[moduleName].forEach(ticket => {
                            groupDiv.appendChild(createTicketElement(ticket));
                        });
                        ticketBoard.appendChild(groupDiv);
                    });
                } else {
                    filteredTickets.forEach(ticket => {
                        ticketBoard.appendChild(createTicketElement(ticket));
                    });
                }
                
                feather.replace();
            };
            
            const createTicketElement = (ticket) => {
                const el = document.createElement('div');
                el.className = 'ticket-card';
                el.dataset.id = ticket.id;
                el.dataset.status = ticket.status;
                el.dataset.priority = ticket.priority;
                
                const createdDate = new Date(ticket.createdDate).toLocaleDateString();
                
                // Create links HTML
                let linksHtml = '';
                if (ticket.links && ticket.links.trim() !== '') {
                    const urls = ticket.links.split('\n').filter(url => url.trim() !== '');
                    if (urls.length > 0) {
                        linksHtml = '<h5>Links:</h5><div class="ticket-links"><ul>' +
                            urls.map(url => `<li><a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></li>`).join('') +
                            '</ul></div>';
                    }
                }
                
                // Create status log HTML
                let logHtml = '';
                if (ticket.statusLog && ticket.statusLog.length > 0) {
                    logHtml = '<h5>Status History:</h5><div class="status-log"><ul>' +
                        ticket.statusLog.slice().reverse().map(log => {
                           const logDate = new Date(log.date).toLocaleString();
                           return `<li><span class="status-name">${log.status}</span> <span class="status-date">on ${logDate}</span></li>`
                        }).join('') +
                        '</ul></div>';
                }
                
                el.innerHTML = `
                    <div class="ticket-header">
                        <h4 class="ticket-title">${ticket.title}</h4>
                    </div>
                    <div class="ticket-meta">
                        <span class="ticket-tag module">${ticket.module}</span>
                        <span class="ticket-tag version">v${ticket.version.toFixed(1)}</span>
                        <span>File(s): <strong>${ticket.file}</strong></span>
                        <span>Created: ${createdDate}</span>
                    </div>
                    <div class="ticket-body" style="display: none;">
                        <h5>Details:</h5>
                        <pre>${ticket.details}</pre>
                        ${linksHtml}
                        ${logHtml}
                    </div>
                    <div class="ticket-actions">
                        ${renderActionButtons(ticket.status)}
                    </div>
                `;
                return el;
            };
            
            const renderActionButtons = (status) => {
                let buttons = '';
                if (status !== 'in-progress') buttons += `<button title="In Progress" data-action="in-progress"><i class="icon" data-feather="play"></i></button>`;
                if (status !== 'on-hold') buttons += `<button title="On Hold" data-action="on-hold"><i class="icon" data-feather="pause"></i></button>`;
                if (status !== 'completed') buttons += `<button title="Completed" data-action="completed"><i class="icon" data-feather="check-circle"></i></button>`;
                if (status !== 'open' && status !== 'deleted') buttons += `<button title="Re-open" data-action="open"><i class="icon" data-feather="rotate-ccw"></i></button>`;
                if (status !== 'archived') buttons += `<button title="Archive" data-action="archived"><i class="icon" data-feather="archive"></i></button>`;
                
                buttons += `<button title="Edit" data-action="edit"><i class="icon" data-feather="edit"></i></button>`;
                buttons += `<button title="Delete" data-action="deleted" class="delete"><i class="icon" data-feather="trash-2"></i></button>`;
                return buttons;
            };

            // --- Modal & Form Logic ---
            const showForm = (ticket = null) => {
                if (ticket) {
                    // Edit existing ticket
                    formTitle.textContent = 'Edit Ticket';
                    ticketIdInput.value = ticket.id;
                    titleInput.value = ticket.title;
                    priorityInput.value = ticket.priority;
                    moduleInput.value = ticket.module;
                    fileInput.value = ticket.file;
                    detailsInput.value = ticket.details;
                    linksInput.value = ticket.links || '';
                } else {
                    // Add new ticket
                    formTitle.textContent = 'Add New Ticket';
                    ticketForm.reset();
                    ticketIdInput.value = '';
                    priorityInput.value = 'medium';
                }
                modalBackdrop.style.display = 'flex';
            };
            
            const hideForm = () => {
                modalBackdrop.style.display = 'none';
                ticketForm.reset();
            };
            
            ticketForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const id = ticketIdInput.value;
                const ticketData = {
                    title: titleInput.value,
                    priority: priorityInput.value,
                    module: moduleInput.value.toLowerCase() || 'general',
                    file: fileInput.value || 'N/A',
                    details: detailsInput.value,
                    links: linksInput.value,
                };

                if (id) {
                    
                     // Update existing ticket
                    const index = tickets.findIndex(t => t.id == id);
                    if (index !== -1) {
                        tickets[index] = { ...tickets[index], ...ticketData };
                    }
                } else {
                    // Create new ticket
                    const now = new Date().toISOString();
                    tickets.push({
                        ...ticketData,
                        id: Date.now(),
                        status: 'open',
                        createdDate: now,
                        version: 0.1, // Initial version
                        statusLog: [{ status: 'open', date: now }] // Initial log
                    });
                }
                
                saveTickets();
                renderTickets();
                hideForm();
            });

            // --- Event Handlers ---
            createBtn.addEventListener('click', parseReport);
            addTicketBtn.addEventListener('click', () => showForm());
            cancelBtn.addEventListener('click', hideForm);
            modalBackdrop.addEventListener('click', (e) => {
                if (e.target === modalBackdrop) hideForm();
            });

            viewControls.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-btn')) {
                    document.querySelector('.view-btn.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentView = e.target.dataset.view;
                    renderTickets();
                }
            });
            
            ticketBoard.addEventListener('click', (e) => {
                const header = e.target.closest('.ticket-header');
                const actionBtn = e.target.closest('button[data-action]');
                
                if (header) {
                    const body = header.closest('.ticket-card').querySelector('.ticket-body');
                    body.style.display = body.style.display === 'none' ? 'block' : 'none';
                }
                
                if (actionBtn) {
                    const card = actionBtn.closest('.ticket-card');
                    const ticketId = parseFloat(card.dataset.id);
                    const action = actionBtn.dataset.action;
                    
                    const ticket = tickets.find(t => t.id === ticketId);
                    if (!ticket) return;

                    if (action === 'deleted') {
                        if (confirm('Are you sure you want to delete this ticket?')) {
                            tickets = tickets.filter(t => t.id !== ticketId);
                        } else {
                            return;
                        }
                    } else if (action === 'edit') {
                        showForm(ticket);
                        return;
                    } else {
                        // This is a status change
                        if (ticket.status !== action) {
                            // Use precise math for float increment
                            ticket.version = (ticket.version * 10 + 1) / 10;
                            ticket.statusLog.push({ status: action, date: new Date().toISOString() });
                            ticket.status = action;
                        }
                    }
                    saveTickets();
                    renderTickets();
                }
            });

            // --- Utility ---
            const saveTickets = () => {
                tickets.sort((a, b) => {
                    if (a.status === 'open' && b.status === 'open') {
                        if (a.module !== b.module) return a.module.localeCompare(b.module);
                        return priorities[a.priority] - priorities[b.priority];
                    }
                    return new Date(b.createdDate) - new Date(a.createdDate);
                });
                localStorage.setItem('fixTrackerTickets', JSON.stringify(tickets));
            };

            // --- Initial Load ---
            renderTickets();
        });
    </script>
